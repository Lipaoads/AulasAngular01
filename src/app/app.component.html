<h1>{{title}}</h1>

<h4>Meu proprio html</h4>

<p>Total de nomes: {{nomes.length}}</p>
<p>Nome Principal: {{nomePrincipal.nome}} </p>

<div *ngIf="nomes.length <= 6">
<input type="text"/>
<button>adicionar</button>


</div>

<ul>
  <li *ngFor="let item of nomes">

    {{item.nome}} - {{item.idade}} anos - {{item.getTipo()}}
  </li>

</ul>
 <p *ngIf="nomes.length > 2">Tem muots nomes cadastrados!</p>
